<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="project">
        <div class="todo_list">
                <div class="header">
                    <div class="container">
                        <h2>My Tasks</h2>
                        <button class="create circle"><i class="fa-solid fa-plus"></i></button>
                    </div>
                
                 </div>

                 <!--------------------------------tasks-------------------->
                <div class="tasks">
                       <div class="task">
                        <div class="taskName">
                            <h3>reading book</h3>
                            <div class="taskDate">
                                <i class="fa-regular fa-calendar-days"></i>
                                31/10/2024
                               
                            </div>
                        </div>
                        <div class="icons">
                            <button class=" edit circle"><i class="fa-regular fa-pen-to-square"></i></button>
                            <button class=" done circle"><i class="fa-solid fa-check"></i></button>
                            <button class=" delete circle"><i class="fa-solid fa-trash"></i></button>
                           
                        </div>
                       </div>
                    </div>

                </div>
            </div>
        
  
    <script src="js/main.js"></script>
</body>
</html>
